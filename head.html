    <script>
		var h = document.documentElement.clientHeight;
		var w = document.documentElement.clientWidth;
		
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',//默认horizontal 水平
		    loop: false,//循环
		    updateOnImagesReady : false,
		    // freeMode=false,//默认false  滑动一格 自动贴合
		    // autoplay:2000,
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		        if (swiper.activeIndex==3) {
		        	$(".carf").css({
		        		"left":"-2.65rem",
						"top": "3.40rem"
		            });
		            $(".biglight").css("display","none");
		        }
		        if (swiper.activeIndex=="5") {
			    	$(".sa").css({"display":"block"});
			    	$(".sb").css({"display":"block"});
			    	$(".q").css({"display":"none"});
			    	$(".w").css({"display":"none"});
			    	$(".e").css({"display":"none"});
			    	$(".r").css({"display":"none"});
			    }
			    if (swiper.activeIndex=="6") {
		        	$(".fourbc").css("display","block");
			    	$(".clickw").css("display","block");
			    	$(".back").css("display","block");
		        }
		        if(swiper.activeIndex==3){
			    	var startX,endX,a=0,b=0,n=0;
			    	$(document).on("touchstart",function(e){
			    		startX=e.originalEvent.touches[0].pageX;
			    	});
			    	$(document).on("touchmove",function(e){
			    		endX=e.originalEvent.touches[0].pageX;
			    		a=parseInt((endX-startX)/10);
			    		if(a>b){
			    			n--;
			    			if(n<0){n=71;}		    			
			    		}else if(a==b){
			    			n=n;
			    		}else{
			    			n++;
			    			if(n>71){n=0;}
			    		}
			    		b=a;
			    		$("#box img").eq(n).show().siblings().hide();
			    	})
			    }
			}
		})

		var flag1=true,flag2=true,flag3=true,flag4=true,flag5=true,flag6=true;
		var audioEle = document.getElementsByTagName("audio");

		// two
		$(".light").click(function(){
			if (flag1) {
			    $(".biglight").css("display","block");
			    flag1=false;
			}else{
				$(".biglight").css("display","none");
				flag1=true;
			}
		});

		$(".face").click(function(){
			if (flag4) {
		    	$(".carf").animate({
		    		"left":"0.60rem",
		    		"top": "1.40rem"
		        },100);
		        flag4=false;
			}else{
				$(".carf").animate({
		    		"left":"-2.65rem",
					"top": "3.40rem"
		    	},100);
		    	flag4=true;
			}
		});

		$(".sheel").click(function(){
			if (flag5) {
		    	$(".carf").animate({
		    		"top":"1.00rem",
		    		"left":"-4.00rem"
		        },100);
		        flag5=false;
			}else{
				$(".carf").animate({
		    		"left":"-2.65rem",
					"top": "3.40rem"
		    	},100);
		    	flag5=true;
			}
		});
		$(".face , .light , .sheel").click(function(){
			$(".hand1").css("display","none");
		});
		$(".music").click(function(){
			if (flag3) {
				audioEle[0].pause();
				$(".music").removeClass("demo");
				flag3=false;
			}else{
				audioEle[0].play();
				audioEle[2].pause();
				$(".music").addClass("demo");
				flag3=true;
				flag2=true;
			}
		});

		// 3dcar
		var scale=1;
		var timer=null;
		var time=50;
		$(".jia").click(function(){
			scale+=0.5;
			if(scale>=2){scale=2}
			$("#box").css("transform","scale("+scale+")")
		});

		$(".jian").click(function(){
			scale-=0.5;
			if(scale<=0.5){scale=0.5}
			$("#box").css("transform","scale("+scale+")")
		});
		$(".sll").click(function(){
			if (flag6) {
				clearInterval(timer);
				var d=0;	
				function Amintate(){
					$("#box img").css("display","none");
					$("#box img").eq(d).css("display","block");
					if (d>=71) {
						d=0;
					}
					d++;
			    }
			    timer=setInterval(Amintate,time);
			    flag6=false;
			}else{
				clearInterval(timer);
				flag6=true;
			}
		});

		// three
		$(".sa").click(function(){
			$(".hand2").css("display","none");
			$(".sa").fadeOut(100);
			$(".sb").fadeOut(100,function(){
				$(".q").fadeIn(1000);
				$(".w").fadeIn(1000,function(){
					$(".q").fadeOut(1500);
					$(".w").fadeOut(1500,function(){
						$(".e").fadeIn(1000);
						$(".r").fadeIn(1000,function(){
							$(".e").fadeOut(1500);
							$(".r").fadeOut(1500,function(){
								$(".sa").css("display","block")
								$(".sb").css("display","block");
							});	
						});	
					});	
				});	
			});	
		});

		$(".clickw").click(function(){
			$(".fourbc").css("display","none");
			$(this).css("display","none");
			$(".back").css("display","none");
		});

		$(".con").click(function(){
		 	$(".hand3").css("display","none");
			if(flag2){
				audioEle[2].play();
				audioEle[0].pause();
				$(".music").removeClass("demo");
				flag2=false;
				flag3=true;
			}else{
				audioEle[2].pause();
				flag2=true;
			}
		});
